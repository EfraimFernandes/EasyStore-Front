<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EasyStore</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <div class="image-section">
            <div style="align-content: center;" class="image-content">
                <!-- Conteúdo da imagem pode ser adicionado aqui -->
                <h1  class="letra">EasyStore</h1>
                <p  class="letra" >Uma poderosa, simples e eficiente forma de gerenciar seu negócio</p>
            </div>
        </div>
        <div class="login-section">
            <form>
                <div class="input-group">
                    <label style="display: flex; justify-content: start; align-items: center;" for="usuario"><svg style="margin-right: 6px;" xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                    </svg>Usuário</label>
                    
                    <input type="text" id="usuario" placeholder="Digite seu usuário" required>
                </div>
                
                <div class="input-group">
                    <label style="display: flex; justify-content: start; align-items: center;" for="senha" class="senha"><svg style="margin-right: 6px;"xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                        <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2"/>
                    </svg>Senha</label>
                    
                    <input style="margin-bottom:35px" type="password" id="senha" placeholder="Digite sua senha" required>
                </div>


                <button style="margin-bottom:-100px;" type="submit">Entrar</button>
            </form>
        </div>
    </div>
</body>
</html>
