<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcionários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Barra Lateral -->
    <div class="sidebar">
        <div class="sidebar-item"><img src="menu-icon.png" alt="Menu"></div>
        <div class="sidebar-item"><img src="dashboard-icon.png" alt="Dashboard"></div>
        <div class="sidebar-item"><img src="products-icon.png" alt="Produtos"></div>
        <div class="sidebar-item"><img src="employees-icon.png" alt="Funcionários"></div>
        <div class="sidebar-item"><img src="settings-icon.png" alt="Configurações"></div>
    </div>

    <!-- Conteúdo Principal -->
    <div class="main-content">
        <!-- Barra Superior -->
        <div class="topbar">
            <h1>Funcionários</h1>
            <div class="topbar-icons">
                <img src="bell-icon.png" alt="Notificações">
                <img src="user-icon.png" alt="Usuário">
            </div>
        </div>

        <!-- Cards de Funcionários -->
        <div class="card-container">
            <!-- Card de Funcionário -->
            <div class="card">
                <div class="card-image">
                    <img src="funcionario1.png" alt="Foto do funcionário">
                </div>
                <div class="card-info">
                    <h2>Macaco</h2>
                    <p>Vendedor</p>
                    <p>Re: .6666666</p>
                </div>
                <div class="card-logo">
                    <span class="logo">ES</span>
                    <span>EasyStore</span>
                </div>
            </div>

            <!-- Outros cards de funcionários -->
            <div class="card">
                <div class="card-image">
                    <img src="funcionario1.png" alt="Foto do funcionário">
                </div>
                <div class="card-info">
                    <h2>Macaco</h2>
                    <p>Vendedor</p>
                    <p>Re: .6666666</p>
                </div>
                <div class="card-logo">
                    <span class="logo">ES</span>
                    <span>EasyStore</span>
                </div>
            </div>

            <!-- Card de Adição de Funcionário -->
            <div class="card add-card">
                <div class="add-icon">+</div>
                <div class="card-info">
                    <h2>Adicionar</h2>
                    <p>Funcionário</p>
                </div>
                <div class="card-logo">
                    <span class="logo">ES</span>
                    <span>EasyStore</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
