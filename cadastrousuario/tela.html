<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <br>
    <title>Funcionários</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a43f59c87b.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Barra Lateral -->
    <div class="sidebar" id="sidebar">
        <button class="toggle-btn" id="toggle-btn">
            ☰
            <span id="sidebar-title">EasyStore</span>
        </button>
        <div class="sidebar-content">
            <div class="menu-item">
                <i class="fa-solid fa-chart-line"></i> <span>DashBoard</span>
            </div>
            <div class="menu-item">
                <i class="fa-solid fa-boxes-stacked"></i> <span>Estoque</span>
            </div>
            <div class="menu-item">
                <i class="fa-solid fa-users"></i> <span>Funcionários</span>
            </div>
        </div>
    </div>

    <!-- Conteúdo Principal -->
    <div class="main-content">
        <!-- Barra Superior -->
        <div class="topbar">
            <div class="topbar-icons">
                <i class="fa-solid fa-bell"></i>
                <i class="fa-solid fa-user"></i>
            </div>
        </div>
        <h1>Funcionários</h1>

        <!-- Cards de Funcionários -->
        <div class="card-container">
            <!-- Card de Funcionário -->
            <div class="card">
                <div class="card-header">
                    <img src="img/efraim.jpeg" alt="Foto do funcionário">
                </div>
                <div class="card-body">
                    <h2>Efraim</h2>
                    <p>Vendedor</p>
                    <p>RE: 6666666</p>
                </div>
            </div>

            <!-- Card de Adição de Funcionário -->
            <div class="card add-card" id="addUserBtn">
                <div class="card-header">
                    <div class="add-icon">+</div>
                </div>
                <div class="card-body">
                    <h2>Adicionar</h2>
                    <p>Funcionário</p>
                </div>
                <div class="card-footer">
                    <img src="img/lg.png" alt="EasyStore Logo">
                    <h2>EasyStore</h2>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="addUserModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-left">
                <div class="add-photo">
                    <div class="add-icon">+</div>
                </div>
                <p>Adicionar<br>Foto</p>
            </div>
            <div class="modal-right">
                <form>
                    <div class="form-row">
                        <input type="text" id="name" name="name" placeholder="Nome">
                        <input type="text" id="re" name="re" placeholder="Re">
                    </div>
                    <div class="form-row">
                        <select id="role" name="role">
                            <option value="" disabled selected>Cargo</option>
                            <option value="vendedor">Vendedor</option>
                            <option value="gerente">Gerente</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <input type="password" id="password" name="password" placeholder="Senha">
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmar">
                    </div>
                    <button type="submit" class="submit-btn">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
