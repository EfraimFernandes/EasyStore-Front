<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcionários</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a43f59c87b.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Barra Lateral -->
    <div class="sidebar">
        <div style="color: white;" class="sidebar-item1">☰</div>
        <div style="color: white;" class="sidebar-item"><i class="fa-solid fa-chart-line" alt="Dashboard"></i></div>
        <div style="color: white;" class="sidebar-item"><i class="fa-solid fa-boxes-stacked" alt="Produtos"></i></div>
        <div style="color: white;" class="sidebar-item"><i class="fa-solid fa-users"alt="Funcionários"></i></div>
        <div style="color: white;" class="sidebar-item"></div>
    </div>

    <!-- Conteúdo Principal -->
    <div class="main-content">
        <!-- Barra Superior -->
        <div class="topbar">
            <h1>Funcionários</h1>
            <div class="topbar-icons">
                <i class="fa-solid fa-bell"></i>
                <i class="fa-solid fa-user"></i>
            </div>
        </div>

        <!-- Cards de Funcionários -->
        <div class="card-container">
            <!-- Card de Funcionário -->
            <div class="card">
                <div class="card-header">
                    <img src="img/efraim.jpeg" alt="Foto do funcionário">
                </div>
                <div class="card-body">
                    <h2>Efraim</h2>
                    <p>Vendedor</p>
                    <p>Re: .6666666</p>
                </div>
                
            </div>

            <!-- Card de Adição de Funcionário -->
            <div class="card add-card">
                <div class="card-header">
                    <div class="add-icon">+</div>
                </div>
                <div class="card-body">
                    <h2>Adicionar</h2>
                    <p>Funcionário</p>
                </div>
                <div class="card-footer">
                    <img src="img/lg.png" alt="EasyStore Logo">
                    <h2>EasyStore</h2>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
